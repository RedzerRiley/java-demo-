name: Java CI (No Ant)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java (all files)
        run: |
          mkdir -p out
          echo "Compiling all Java files..."
          find . -name "*.java"
          javac -d out $(find . -name "*.java")

      - name: Run Program
        run: java -cp out SongLyricsApp
